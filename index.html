<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snow Dodge</title>

  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#2563eb" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>
  <div id="wrap">
    <header class="hudBar">
      <div class="hudLeft">
        <div class="hudTitle">
          <span class="badge">SNOW</span>
          <span class="badge blue">DODGE</span>
        </div>
        <div class="hudHint">障害物をよけつつ <b>1000m</b> 先のゴールへ！</div>
      </div>

      <div id="hud" class="hudRight">
        <div class="hudBox">
          <div class="hudLabel">DIST</div>
          <div class="hudValue"><span id="distance">0</span>m</div>
        </div>
        <div class="hudBox">
          <div class="hudLabel">SPD</div>
          <div class="hudValue"><span id="speed">0</span></div>
        </div>
        <div class="hudBox">
          <div class="hudLabel">HP</div>
          <div class="hudValue"><span id="hp">0</span></div>
        </div>
      </div>
    </header>

    <canvas id="game" width="1280" height="720" aria-label="Snowboard game canvas" role="img"></canvas>

    <div id="controls" class="panel">
      <div class="row">
        <div class="note">
          操作: <b>← →</b> / <b>A D</b>（移動）・<b>Space</b>（ブースト）・<b>P</b>（一時停止）・<b>Enter</b>（開始）<br>
          スマホは下のボタンで左右、長押しで連続移動。
        </div>
        <div class="btnRow">
          <button class="btn primary" id="startBtn">スタート / リスタート</button>
          <button class="btn pause" id="pauseBtn">一時停止</button>
          <button class="btn danger" id="muteBtn">効果音: ON</button>
        </div>
      </div>

      <div id="touchPad" class="touchPad">
        <button class="btn dpad" id="leftBtn">左</button>
        <button class="btn dpad" id="rightBtn">右</button>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
